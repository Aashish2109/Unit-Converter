<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Unit Converter</title>
</head>

<body>
    <h1 id="mainheading">Unit Converter</h1>
    <div id="contain">
        <div class="input-ele">
            <h1 class="converter-head">Length</h1>
            <label>Feet</label>
            <input type="number" value="1" id="Feet" class="inp">
        </div>
        <h1 id="equal">=</h1>
        <div class="input-ele">
            <label>Inches</label>
            <input type="number" value="12" id="Inches" class="inp">
        </div>
    </div>
    <div id="contain1">
        <div class="input-ele">
            <h1 class="converter-head">Temperature</h1>
            <label>Celsius</label>
            <input type="number" value="0" id="Celsius" class="inp">
        </div>
        <h1 id="equal">=</h1>
        <div class="input-ele">
            <label>Fahrenheit</label>
            <input type="number" value="32" id="Fahrenheit" class="inp">
        </div>
    </div>
    <div id="contain">
        <div class="input-ele">
            <h1 class="converter-head">Volume</h1>
            <label>Litre</label>
            <input type="number" value="1" id="Litre" class="inp">
        </div>
        <h1 id="equal">=</h1>
        <div class="input-ele">
            <label>mL</label>
            <input type="number" value="1000" id="MLitre" class="inp">
        </div>
    </div>
    <div id="contain1">
        <div class="input-ele">
            <h1 class="converter-head">Weight</h1>
            <label>Kilogram</label>
            <input type="number" value="1" id="KGram" class="inp">
        </div>
        <h1 id="equal">=</h1>
        <div class="input-ele">
            <label>Grams</label>
            <input type="number" value="1000" id="Gram" class="inp">
        </div>
    </div>
    
    </div>
    <script src="script.js"></script>

</body>

</html>
