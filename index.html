    <title>Unit Converter</title>

<body>
    <h1>Unit Converter</h1>
    <div id="contain">
        <div class="input-ele">
            <label>Feet</label>
            <input type="number" value="1" id="Feet" class="inp">
        </div>
        <h1 id="equal">=</h1>
        <div class="input-ele">
            <label>Inches</label>
            <input type="number" value="12" id="Inches" class="inp">
        </div>
    </div>
    <div id="contain">
        <div class="input-ele">
            <label>Temp(in C)</label>
            <input type="number" value="0" id="Celsius" class="inp">
        </div>
        <h1 id="equal">=</h1>
        <div class="input-ele">
            <label>Temp(in F)</label>
            <input type="number" value="32" id="Fahrenheit" class="inp">
        </div>
    </div>
    <div id="contain">
        <div class="input-ele">
            <label>Volume(in Litre)</label>
            <input type="number" value="1" id="Litre" class="inp">
        </div>
        <h1 id="equal">=</h1>
        <div class="input-ele">
            <label>Volume(in mL)</label>
            <input type="number" value="1000" id="MLitre" class="inp">
        </div>
    </div>
